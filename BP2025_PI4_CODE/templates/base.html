<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Smart Greenhouse</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #282c34;
            color: #abb2bf;
        }
        .navbar {
            background-color: #21252b;
            border-bottom: 1px solid #181a1f;
        }
        .navbar-light .navbar-brand, .navbar-light .navbar-nav .nav-link {
            color: #abb2bf;
        }
        .jumbotron {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            border-radius: 0.3rem;
        }
        .alert-highlight {
            background-color: #563d7c;
            color: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .sensor {
            background-color: #32363d;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'index' %}">Smart Greenhouse</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_greenhouses' %}">View Greenhouses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_greenhouse' %}">Add Greenhouse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pending_registrations' %}">Pending Registrations</a>
                </li>               
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
